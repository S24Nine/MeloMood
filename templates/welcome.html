<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MeloMood - Melody for every mood.</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="welcome-container">
        <div class="glitch-bg"></div>
        <div class="welcome-box">
            <div class="welcome-content">
                <h1 class="glitch-title">MELOMOOD</h1>
                <p class="slogan">Your mood deserves a soundtrack.</p>
                
                {% if logged_in %}
                    <a href="{{ url_for('chat') }}" class="welcome-btn">Enter the Vibe</a>
                {% else %}
                    <a href="{{ url_for('login') }}" class="welcome-btn">Start Journey</a>
                {% endif %}
                
                {% if logged_in %}
                    <div style="margin-top: 30px;">
                        <a href="{{ url_for('mood_graph') }}" class="btn btn-outline-light me-3">View Mood Graph</a>
                        <form method="post" action="{{ url_for('logout') }}" style="display: inline;">
                            <button type="submit" class="btn btn-outline-danger">Logout</button>
                        </form>
                    </div>
                {% endif %}
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
